{% extends 'base.html'%}
{% block body %}
<div class='container my-3'>
    <h3>Update Todo</h3>
    <form action='/update/{{todo.sno}}' method='POST'> 
        <div class="mb-3">
          <label for="title" class="form-label">To-do Title</label>
          <input type="text" class="form-control" name="title" aria-describedby="emailHelp" value='{{todo.title}}'>
          
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" name="desc" value='{{todo.desc}}'>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
{% endblock body %}
